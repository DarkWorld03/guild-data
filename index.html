<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cargando Nik3LodeuM</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #151734;
      font-family: 'Poppins', sans-serif;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #151734;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .nklload {
      display: flex;
      gap: 32px;
      font-weight: 900;
      font-size: 5rem;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .n {
      background: linear-gradient(180deg, #7ac7ff 0%, #0d3c83 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1.5s ease-in-out infinite;
      animation-delay: 0s;
    }

    .k {
      background: linear-gradient(180deg, #d98eff 0%, #5a1e5a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1.5s ease-in-out infinite;
      animation-delay: 0.3s;
    }

    .l {
      background: linear-gradient(180deg, #8fd4ff 0%, #154a7a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1.5s ease-in-out infinite;
      animation-delay: 0.6s;
    }

    #loader-text {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #c4b9ff;
      text-shadow: 0 0 15px #8b82ffaa;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="nklload">
      <span class="n">N</span>
      <span class="k">K</span>
      <span class="l">L</span>
    </div>
    <div id="loader-text">Cargando datos...</div>
  </div>

  <script>
    // Espera 3 segundos y redirige al index real
    setTimeout(() => {
      window.location.href = "loader.html";
    }, 2500); // Cambia el tiempo si quieres
  </script>
</body>
</html>
