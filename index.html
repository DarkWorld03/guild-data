<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nik3LodeuM | NkL Guild</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button onclick="mostrarSeccion('nikeladim')" class="activo">Nik3LodeuM</button>
    <button onclick="mostrarSeccion('guilds')">Guilds</button>
    <button onclick="mostrarSeccion('puntos')">Guild data</button>
  </nav>

  <section id="nikeladim" class="seccion activa">
    <div class="guild-header">
      <div class="guild-left" style="position: relative; width: 80px; height: 80px;">
        <div class="flamas">
          <div class="flama"></div>
          <div class="flama"></div>
          <div class="flama"></div>
          <div class="flama"></div>
          <div class="flama"></div>
        </div>
        <img id="guildLogo" src="logo.png" alt="Guild Logo" />
      </div>
      <div class="guild-center">
        <h2>Guild: <span id="guildName">Cargando...</span></h2>
      </div>
      <div class="guild-right">
        <div class="hex-container" role="region" aria-label="Ranking">
          <div class="top-text">TOP</div>
          <div class="number" id="guildRank">?</div>
          <div class="flame" aria-hidden="true">
            <div></div><div></div><div></div><div></div><div></div>
          </div>
        </div>
      </div>
    </div>

    <h2>Ranking de Jugadores</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th><th>Name</th><th>Points</th><th>Difference Points</th>
        </tr>
      </thead>
      <tbody id="playersTable"></tbody>
    </table>
  </section>

  <section id="guilds" class="seccion">
    <h2>Ranking de Guilds</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th><th>Guild Name</th><th>Points</th><th>Difference Points</th>
        </tr>
      </thead>
      <tbody id="guildsTable"></tbody>
    </table>
  </section>

  <section id="puntos" class="seccion" style="margin:20px auto; width:98%; max-width:100%;">
    <h1 style="margin-bottom:10px;">Estad칤sticas de cada jugador</h1>
    <div class="botones-exportar" style="margin-bottom:10px;">
      <button onclick="exportarExcel()">游닌 Exportar Excel</button>
      <button onclick="exportarPDF()">游늯 Exportar PDF</button>
    </div>
    <div class="tabla-scroll" id="tablaScroll">
      <table id="guildDataTable">
        <thead id="historicoThead"></thead>
        <tbody id="historicoTbody"></tbody>
      </table>
    </div>
  </section>

  <!-- Bot칩n info fijo abajo derecha -->
  <button id="btnInfo" aria-label="Mostrar informaci칩n">i</button>

  <!-- Cuadro de informaci칩n -->
  <div id="infoBox" role="region" aria-live="polite" aria-hidden="true">
    &copy; 2025 Axie Guild.<br />
    <p>Creado por: Jorge Adriel Gonz치lez</p>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script>
    // Inicializar el ranking por defecto
    function actualizarRank(numero) {
      document.getElementById('guildRank').textContent = numero;
    }
    document.addEventListener('DOMContentLoaded', () => {
      actualizarRank(1);
    });

    // Mostrar / ocultar infoBox
    const btnInfo = document.getElementById('btnInfo');
    const infoBox = document.getElementById('infoBox');
    btnInfo.addEventListener('click', () => {
      const visible = infoBox.classList.toggle('visible');
      infoBox.setAttribute('aria-hidden', !visible);
    });
  </script>
</body>
</html>
